<!DOCTYPE html>
<html>
<head>
    <link rel="stylesheet" href="planets.css">
    <title>Sonnensystem</title>
</head>
<body>
    <div class="solar-system">
        <div class="sun"></div>

        <div class="orbit planet-orbit mercury-orbit">
            <div class="planet mercury"></div>
        </div>

        <div class="orbit planet-orbit venus-orbit">
            <div class="planet venus"></div>
        </div>

        <div class="orbit planet-orbit earth-orbit">
            <div class="planet earth">
                <div class="moon-orbit">
                    <div class="moon"></div>
                </div>
            </div>
        </div>
        
        <div class="orbit planet-orbit mars-orbit">
            <div class="planet mars"></div>
        </div>

        <div class="orbit planet-orbit jupiter-orbit">
            <div class="planet jupiter"></div>
        </div>

        <div class="orbit planet-orbit saturn-orbit">
            <div class="planet saturn">
                <div class="saturn-rings"></div>
            </div>
        </div>

        <div class="orbit planet-orbit uranus-orbit">
            <div class="planet uranus"></div>
        </div>

        <div class="orbit planet-orbit neptune-orbit">
            <div class="planet neptune"></div>
        </div>
    </div>
</body>
</html>
